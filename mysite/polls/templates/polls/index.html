<!DOCTYPE html>
<html>
	<head>
		<style>
				body {
					font-family: 'Comic Sans MS';
					background-color: #99c4fc;
					color: white;
				}
				
				img{
					width: 600px;
				}
		</style>
	</head>
<h1>Questions</h1>
{% if latest_question_list %}
	<ul>
	{% for question in latest_question_list %}
		<li><a href='/{{ question.id }}'>{{ question.question_text }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No polls are available</p>
{% endif %}
</body>
</html>
